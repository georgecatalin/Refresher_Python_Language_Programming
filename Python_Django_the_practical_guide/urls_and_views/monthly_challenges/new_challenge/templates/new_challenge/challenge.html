{% extends "base.html" %}

{% block page_title %}
    {{ month }} CHALLENGE
{% endblock  %}


{% block content %}
    {% if text is not None %}
    <h1>{{ month | title  }}</h1>
    <h2>{{ text }}</h2>
    {% else %}
    <p>There does not exist any challenge for this month.</p>
    {% endif %}
{% endblock  %}
