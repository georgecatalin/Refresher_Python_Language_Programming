{% extends 'book_outlet/base.html' %}

{% block page_title %}
  {{ title }}
{% endblock %}

{% block content %}
  <h1>{{ title }}</h1>
  <h2>{{ author }}</h2>
  <p>
    This book has a rating of {{ rating }} and{% if is_best_seller %}
      is a best seller.
    {% else %}
      it is not a best seller.
    {% endif %}
  </p>
{% endblock %}
